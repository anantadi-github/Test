server {
  listen 80;
  server_name _;

  # HLS files are here (mounted volume)
  location /hls/ {
    alias /usr/share/nginx/html/hls/;

    # Correct MIME types for HLS
    types {
      application/vnd.apple.mpegurl m3u8;
      video/mp2t ts;
    }

    # For live HLS, disable caching
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";

    # CORS (helps if browser-based players are used)
    add_header Access-Control-Allow-Origin "*";

    # Optional: allow listing during debugging (remove later if you want)
    autoindex on;
  }
}
